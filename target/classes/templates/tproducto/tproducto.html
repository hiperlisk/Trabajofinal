<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Tproducto</div>
			<form th:action="@{/tproductos/guardar}" th:object="${tproducto}"
				method="post">
				<div class="form-group row">
					<label for="idTproducto" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idTproducto}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="nombreTproducto" class="col-sm-2 col-form-label">Nombre
						de Tproducto</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreTproducto}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('nombreTproducto')}"
							th:errors="*{nombreTproducto}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="descripcionTproducto" class="col-sm-2 col-form-label">Descripcion
						de Tproducto</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcionTproducto}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('descripcionTproducto')}"
							th:errors="*{descripcionTproducto}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/tproductos/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

				<p th:text="${mensaje}" class="form-text text-danger"></p>

			</form>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
