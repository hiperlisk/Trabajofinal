<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de Users</div>
			<form th:action="@{/users/guardar}" th:object="${users}" method="post"
				enctype="multipart/form-data">
				<div class="form-group row">
					<label for="id" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{id}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">username</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small
							th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">password</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{password}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/users/bienvenido" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
