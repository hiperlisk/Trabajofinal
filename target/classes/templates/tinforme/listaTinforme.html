<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a th:href="@{/tinformes/nuevo}" id="add-row" type="button"
				class="btn btn-primary">Nuevo</a>
		</div>
		<div>
			<form th:action="@{/tinformes/buscar}" method="post"
				th:object="${tinforme}">
				<div class="form-group">

					<label for="tinforme">Buscar:</label> <input type="text"
						class="form-control" th:field="*{nombreTinforme}" id="tinforme"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">Aceptar</button>
						<a href="/tinformes/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>

		</div>

		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Tinforme</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-dark mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Nombre de Tinforme</th>
								<th>Descripcion de Tinforme</th>
								<th align="center">Operación</th>
								<th align="center">Operación</th>
							</tr>
						</thead>
						<tbody id="tinforme-list">
							<tr th:each="tinforme:${listaTinformes}">
								<td th:text="${tinforme.idTinforme}"></td>
								<td th:text="${tinforme.nombreTinforme}"></td>
								<td th:text="${tinforme.descripcionTinforme}"></td>
								<td align="center"><a
									th:href="@{/tinformes/eliminar?id=}+${tinforme.idTinforme}">
										<span class="glyphicon glyphicon-trash"></span>
								</a></td>
								<td align="center"><a
									th:href="@{'/tinformes/detalle/' + ${tinforme.idTinforme}}"><span
										class="glyphicon glyphicon-pencil"></span></a></td>
							</tr>
						</tbody>
					</table>
					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
