<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<div align="right">
			<a th:href="@{/productos/nuevo}" id="add-row" type="button"
				class="btn btn-primary">Nuevo</a>
		</div>
		<div>
			<form th:action="@{/productos/buscar}" method="post"
				th:object="${producto}">
				<div class="form-group">

					<label for="producto">Buscar:</label> <input type="text"
						class="form-control" th:field="*{nombreProducto}" id="producto"></input>
					<div align="right">
						<button type="submit" class="btn btn-success">Aceptar</button>
						<a href="/productos/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>

		</div>

		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Productos</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">
						<thead class="bg-dark mb-3 text-white">
							<tr>
								<th>Id</th>
								<th>Producto</th>
								<th>Marca de Producto</th>
								<th>Tipo de Producto</th>
								<th align="center">Operación</th>
								<th align="center">Operación</th>
							</tr>
						</thead>
						<tbody id="producto-list">
							<tr th:each="producto:${listaProductos}">
								<td th:text="${producto.idProducto}"></td>
								<td th:text="${producto.nombreProducto}"></td>
								<td th:text="${producto.marcaProducto}"></td>
								<td th:text="${producto.tproducto.nombreTproducto}"></td>
								<td align="center"><a
									th:href="@{/productos/eliminar?id=}+${producto.idProducto}">
										<span class="glyphicon glyphicon-trash"></span>
								</a></td>
								<td align="center"><a
									th:href="@{'/productos/detalle/' + ${producto.idProducto}}"><span
										class="glyphicon glyphicon-pencil"></span></a></td>
							</tr>
						</tbody>
					</table>

					<p th:text="${mensaje}"></p>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
